<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Twitter Clone</title>
  </head>
  <body>
    <nav>
      <!-- Div Logo -->
      <div>
        <a href="#" class="btn-rounded">
          <img src="./images/logo.svg" width="24" height="24" alt="" />
        </a>
      </div>

      <!-- Div for Navigation links -->
      <div>
        <ul class="nav-link">
          <li>
            <a href="#">
              <img src="./images/home.svg" alt="" />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/hashtag.svg" alt="" />
              <span>Explore</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/notification.svg" alt="" />
              <span>Notifications</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/messages.svg" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/bookmark.svg" alt="" />
              <span>Bookmarks</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/list.svg" alt="" />
              <span>Lists</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/profile.svg" alt="" />
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/more.svg" alt="" />
              <span>More</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="btn-tweet">
        <button>Tweet</button>
      </div>

      <div class="nav-profile">
        <div class="nav-profile-data">
          <div class="nav-profile-data-img">
            <img
              src="https://pbs.twimg.com/profile_images/1390941261243117570/g5LmutdR_normal.jpg"
              alt=""
            />
          </div>
          <div>
            <span class="profile-name">127.0.0.1</span>
            <span class="username">@DanimaiM</span>
          </div>
        </div>
        <div>
          <img src="./images/more.svg" alt="" />
        </div>
      </div>
    </nav>

    <main>
      Content in main
    </main>
    <aside>
      Content in aside
    </aside>
  </body>
</html>
